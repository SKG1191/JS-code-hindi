<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        .box{
            height: 500px;
            width: 500px;
            background-image: linear-gradient(to bottom, red, pink);
            /* background-image: radial-gradient(pink 20px, purple 50px, orange); */
            transform: skew(15deg, 20deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
